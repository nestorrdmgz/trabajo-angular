<main>
  <form class="formulario" (ngSubmit)="procesar()">
    <h1>Añadir material</h1>
    <div class="upload-btn-wrapper">
      <button class="btn">Añadir Foto</button>
      <input type="file" name="file" accept=".png, .jpg, .jpeg" (change)="cargarImagen($event)">
    </div>

    <div class="formulario--casilla">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [formControl]="name"
      >
      <div class="alert-danger alert mt-2" [hidden]="name.valid || name.pristine">
        Este campo es obligatorio
      </div>
    </div>

    <div class="formulario--casilla">
      <label for="num">Cantidad:</label>
      <input
        type="number"
        id="num"
        name="num"
        [formControl]="num"
        min="0"
      >
      <div class="alert-danger alert mt-2" [hidden]="num.valid || num.pristine">
        <span *ngIf="num.errors?.['min']">
          Debe ser mayor que cero
        </span>
        <span *ngIf="num.errors?.['required']">
          Este campo es obligatorio
        </span>
      </div>
    </div>


    <input
      type="submit"
      class="formulario--submit"
      value="Añadir"
    >
    <a href="/home">
      <button type="button" class="cancelar mt-3">
        Cancelar
      </button>
    </a>
  </form>
</main>
